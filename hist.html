<html>

<head>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env> 
        - numpy 
        - matplotlib 
    </py-env>
</head>

<body>
    <h1>Plotting a histogram</h1>
    <div id="plot"></div>
    <py-script output="plot"> 
        import matplotlib.pyplot as plt 
        import numpy as np 
        np.random.seed(42) 
        rv =np.random.standard_normal(100) 
        fig, ax = plt.subplots() 
        ax.hist(rv, bins=30) 
        fig 
    </py-script>
</body>

</html>
