<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div class="header">
        <h1 id="heading">DWM Mini Project</h1>
    </div>

    <section class="p-3 text-center w-100">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-70">
                    <img style="width: 415px; height: 241px; margin-top: 24px;" src="csv.png" class="card-img-top" alt="csv">
                    <div class="card-body">
                        <h5 class="card-title">Read CSV</h5>
                        <p class="card-text">
                            Upload CSV file to see the table. <br><br>
                            <button class="btn"><a href="readcsv.html">Click Here</a></button>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-70">
                    <img style="width: 415px; height: 270px;" src="sp.png" class="card-img-top" alt="csv">
                    <div class="card-body">
                        <h5 class="card-title">Scatter Plotting</h5>
                        <p class="card-text">
                            Scatter plotting Algorithm. <br><br>
                            <button class="btn"><a href="sp.html">Click Here</a></button>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-70">
                    <img style="width: 415px; height: 270px;" src="lp.png" class="card-img-top" alt="csv">
                    <div class="card-body">
                        <h5 class="card-title">Line Plotting</h5>
                        <p class="card-text">
                            Line plotting Algorithm. <br><br>
                            <button class="btn"><a href="lp.html">Click Here</a></button>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-70">
                    <img style="width: 415px; height: 270px;" src="bar.png" class="card-img-top" alt="csv">
                    <div class="card-body">
                        <h5 class="card-title">Bar Plotting</h5>
                        <p class="card-text">
                            bar Plotting Algorithm. <br><br>
                            <button class="btn"><a href="bar.html">Click Here</a></button>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-70">
                    <img style="width: 415px; height: 270px;" src="hist.png" class="card-img-top" alt="csv">
                    <div class="card-body">
                        <h5 class="card-title">Histogram Plotting</h5>
                        <p class="card-text">
                            Plotting Histogram. <br><br>
                            <button class="btn"><a href="hist.html">Click Here</a></button>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
